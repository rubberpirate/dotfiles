general {
    col.active_border = rgba(8c919877)
    col.inactive_border = rgba(42474d55)
}

misc {
    background_color = rgba(121416FF)
}

plugin {
    hyprbars {
        # Honestly idk if it works like css, but well, why not
        bar_text_font = Google Sans Flex Medium, Rubik, Geist, AR One Sans, Reddit Sans, Inter, Roboto, Ubuntu, Noto Sans, sans-serif
        bar_height = 30
        bar_padding = 10
        bar_button_padding = 5
        bar_precedence_over_border = true
        bar_part_of_window = true

        bar_color = rgba(121416FF)
        col.text = rgba(e2e2e5FF)


        # example buttons (R -> L)
        # hyprbars-button = color, size, on-click
        hyprbars-button = rgb(e2e2e5), 13, 󰖭, hyprctl dispatch killactive
        hyprbars-button = rgb(e2e2e5), 13, 󰖯, hyprctl dispatch fullscreen 1
        hyprbars-button = rgb(e2e2e5), 13, 󰖰, hyprctl dispatch movetoworkspacesilent special
    }
}

windowrule = border_color rgba(abd3f7AA) rgba(abd3f777), match:pin 1
